<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/vite.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Calculator</title>
    <script type="module" crossorigin src="/calculator/assets/main-325733ef.js"></script>
    <link rel="stylesheet" href="/calculator/assets/index-67493a22.css">
  </head>
  <body>

    <div class="container">
        <div class="grid grid-rows-3 grid-cols-2 lg:grid-cols-6 gap-1 p-1 h-screen w-screen justify-center">
      

      
      <div id="inputHead" class="bg-red-400 row-span-1 col-span-2 lg:col-span-2 lg:col-start-3 rounded-xl">
          <div class="grid grid-cols-3 grid-rows-4 bg-red-400 h-full w-auto rounded-xl overflow-auto">
              <div id="inputScreen" class="col-start-2 row-start-2 row-span-3 text-6xl justify-self-center sofia">

              </div>
          </div>

      </div>




    <div class="bg-blue-400 row-span-1 lg:col-start-3 rounded-xl">

      <div id="mathOperators" class="grid grid-rows-2 grid-cols-2 text-center justify-self-center mt-6">

        <div class="text-9xl dosis hover:bg-red-400">+</div> 
        <div class="text-9xl dosis hover:bg-red-400">-</div> 
        <div class="text-9xl dosis hover:bg-red-400">/</div> 
        <div class="text-9xl dosis hover:bg-red-400">x</div> 

        </div>


    </div>

    <div class="bg-yellow-400 row-span-2 lg:col-start-4 border-solid border-4 border-black rounded-xl">


        <div id="numbers" class="grid grid-rows-5 grid-cols-2 text-center mt-6">
          <div class="row-span-1 text-6xl lg:text-7xl hover:bg-slate-400 cursor-default dosis">1</div> 
          <div class="row-span-1 text-6xl lg:text-7xl hover:bg-slate-400 cursor-default dosis">2</div> 
          <div class="row-span-1 text-6xl lg:text-7xl hover:bg-slate-400 cursor-default dosis">3</div> 
          <div class="row-span-1 text-6xl lg:text-7xl hover:bg-slate-400 cursor-default dosis">4</div> 
          <div class="row-span-1 text-6xl lg:text-7xl hover:bg-slate-400 cursor-default dosis">5</div> 
          <div class="row-span-1 text-6xl lg:text-7xl hover:bg-slate-400 cursor-default dosis">6</div> 
          <div class="row-span-1 text-6xl lg:text-7xl hover:bg-slate-400 cursor-default dosis">7</div> 
          <div class="row-span-1 text-6xl lg:text-7xl hover:bg-slate-400 cursor-default dosis">8</div> 
          <div class="row-span-1 text-6xl lg:text-7xl hover:bg-slate-400 cursor-default dosis">9</div> 
          <div class="row-span-1 text-6xl lg:text-7xl hover:bg-slate-400 cursor-default dosis">0</div>
        </div>

          <div id="clearOperators" class="grid grid-rows-2 grid-cols-2 text-center">
            <div class="col-span-1 row-span-2 text-9xl hover:bg-orange-400 dosis cursor-default">=</div>
            <div class="col-span-1 row-span-2 text-7xl hover:bg-orange-400 dosis pt-9 cursor-default">C</div>
          </div>


    </div>


    <div class="bg-blue-400 row-span-1 lg:col-start-3 lg:row-start-3 rounded-xl">
     
    </div>

  


  </div>
  </div>

    <div id="app"></div> -->
    
    
  </body>
</html>
